
  <body>
   <div class="panel panel-default createEventContainer">
      <div class="panel-heading">
       <h1 class="panel-title">Create New Event</h1>
      </div>
      <div class="panel-body">

<!-- First Row -->
        <div class="form-group">
          <md-input-container md-no-float class="md-block">
            <input ng-model="eventName" placeholder="Event Name">
          </md-input-container>
        </div>
<!-- Second Row -->
        <div class="form-group">
          <md-input-container md-no-float class="md-block">
            <input ng-model="addressOne" placeholder="Street Address">
          </md-input-container>
        </div>
<!-- Third Row -->
          <div class="row">
             <div class="col-sm-4">
               <div class="form-group">
                 <md-input-container md-no-float class="md-block">
                   <input ng-model="addressTwo" placeholder="Address">
                 </md-input-container>
               </div>
             </div><!-- Col -->

             <div class="col-sm-4">
               <div class="form-group">
                 <md-input-container md-no-float class="md-block">
                   <input ng-model="event_city" placeholder="City">
                 </md-input-container>
               </div>
             </div><!-- Col -->

             <div class="col-sm-4">
               <div class="form-group">
                 <md-input-container md-no-float class="md-block">
                   <input ng-model="event_state_province" placeholder="State/Province">
                 </md-input-container>
               </div>
             </div><!-- Col -->
           </div><!-- Row -->
<!-- Fourth Row -->
           <div class="row">

              <div class="col-sm-6">
                <div class="form-group">
                  <md-input-container md-no-float class="md-block">
                    <input ng-model="event_url" placeholder="Event URL">
                  </md-input-container>
                </div>
              </div><!-- Col -->

              <div class="col-sm-6">
                <div class="form-group">
                  <md-input-container md-no-float class="md-block">
                    <input ng-model="company" placeholder="Company">
                  </md-input-container>
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
<!-- Fifth Row -->
           <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <md-input-container md-no-float class="md-block">
                    <input ng-model="results_url" placeholder="Results URL">
                  </md-input-container>
                </div>
              </div><!-- Col -->

              <div class="col-sm-6">
                <div class="form-group">
                  <md-input-container md-no-float class="md-block">
                    <input ng-model="schedule_url" placeholder="Schedule URL">
                  </md-input-container>
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
<!-- Sixth Row -->
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="control-label">Begin Date:</label>
                  <input class="form-control" type= "date" ng-model= "begin_date" ui-date="{dateFormat: 'yyyy-mm-dd'}">
                </div>
              </div><!-- Col -->

              <div class="col-sm-3">
                <div class="form-group">
                  <label class="control-label">End Date:</label>
                  <input class="form-control" type= "date" ng-model= "end_date" ui-date="{dateFormat: 'yyyy-mm-dd'}">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
<!-- Seventh Row -->
            <div class="form-group">
                <label class="control-label"></label>
                <textarea class="form-control" type= "text" ng-model= "notes_events" value= "" placeholder="notes" rows="8"></textarea>
            </div>

            <button class="createEventButton btn-lg btn-block" type="button" name="submitEventButton" ng-click= "createEvent()" >Create Event</button>

    </div>
  </div>
