<div ng-include="nav.html"></div>
<!-- <md-content>  need a ng-init to pass in eventid -->
<md-content>
  <div class="row">
    <div class="container">
      <div class="col-md-3">
          <div>
              <h3>Room {{roomId}}</h3>
              <p>Click on an empty row below to enter a name into this room.

              <table class="table table-bordered table-hover table-condensed">
                <thead class="rowline">
                  <th>Occupant</th>
                  <th>Actions</th>
                </thead>
                <tr ng-repeat="thing in guests">
                    <td><span editable-text="thing.guest_name" e-form="rowform" e-required>{{ thing.guest_name || "empty" }}</span></td>
                    <!-- <td><a href="#" editable-text="thing.guest_name">{{ thing.guest_name || "empty" }}</a></td> -->
                    <td style="white-space:nowrap">
                      <form editable-form name="rowform"  ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == record">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary createEventButton">Replace</button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default orangeButton"> Cancel</button>
                      </form>
                      <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary createEventButton" ng-click="rowform.$show()">Edit</button>
                      </div>
                    </td>
                </tr> <!-- end row repeat -->
              </table>
              <div align="center">
              <button class="createEventButton btn-sm" ng-click="showMe()">Save</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</md-content>
