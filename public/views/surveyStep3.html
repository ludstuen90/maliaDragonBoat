
<div class="survey">
  <form name="myForm" ng-controller="surveyController" class="surveyContainer">

<!-- Begin radio group -->
    <md-radio-group ng-model="roommateOption">
      <md-radio-button class="md-primary surveyRadio" value="nobody">I would like a room for just me</md-radio-button>

      <md-radio-button class="md-primary" value="non-paddlers">I would like a room for me and non-paddlers</md-radio-button>

<!-- Number of non-paddlers -->
      <md-input-container style="margin-right: 10px;">
        <label>Number of non-paddlers</label>
        <md-select ng-model="number">
          <md-option ng-repeat="number in numbers" value="{{number}}">{{number}}</md-option>
        </md-select>
      </md-input-container>
<!-- End Number of non-paddlers -->

      <md-radio-button class="md-primary" value="one paddler">I would like to share a room with one paddler</md-radio-button>

      <md-radio-button class="md-primary" value="many paddlers">I would like to share a room with as many paddlers as possible</md-radio-button>
    </md-radio-group>
<!-- End of radio group -->

    <div class="form-group">
      <label class="control-label"></label>
      <textarea class="form-control" type= "text" ng-model= "notes_survey_room" value= "" placeholder="notes" rows="6"></textarea>
    </div>
<!-- Submit button -->
    <md-button class="md-raised surveyButton" ng-click="submitHotel()"> Submit </md-button>

   </form>
</div>
